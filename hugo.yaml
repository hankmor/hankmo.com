baseURL: https://hankmo.com/
languageCode: zh-CN
title: 墨寒轩
paginate: 50
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: "UA-123-45"
minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

# comment
services:
  disqus:
    shortname: hankmo

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "寒墨轩"
  description: "潜心研技术，积极思人生！"
  keywords: [ 寒墨轩,墨寒,java,web,javaee,spring,framework,springboot,springcloud,redis,mq,mybatis,mysql,system architecture,distributed system,系统架构,分布式,微服务 ]
  author: Hank
  # author: ["Me", "You"] # multiple authors
  images:
  DateFormat: "2006-01-02"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true
  ShareButtons: [ "linkedin", "twitter", "reddit", "facebook" ]

  assets:
    disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    favicon: "/images/favicon.ico"
    favicon16x16: "/images/favicon.ico"
    favicon32x32: "/images/favicon.ico"
    apple_touch_icon: "/images/favicon.ico"
    safari_pinned_tab: "/images/favicon.ico"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: HANKMO.COM
    subtitle: "🧑‍💻Dive into technology and think positively about life!🌱"
    imageUrl: "/images/favicon.ico"
    imageWidth: 128
    imageHeight: 128
    imageTitle: "hankmo.com"
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hello, Welcome To My Blog! \U0001F44B"
    Content: "🧑‍💻Dive into technology and think positively about life!🌱"

  socialIcons:
    - name: x
      url: "https://x.com/_hankmo"
      # - name: stackoverflow
      # url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/hankmor"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link
  #
  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: [ "title", "permalink", "summary", "content" ]
menu:
  main:
    - identifier: search
      name: 🔍
      url: /search
      weight: 1
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 20
    - identifier: Tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: about
      name: About
      url: /about/me
      weight: 40

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: false
markup:
  highlight:
    anchorLineNos: false
    codeFences: false
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    noClasses: true
    noHl: true
    style: monokai
    tabWidth: 4
  asciidocExt:
    extensions:
      - "asciidoctor-diagram"
      - "asciidoctor-html5s"
    attributes:
      source-highlighter: "highlight.js"
    noHeaderOrFooter: true
    backend: html5
    failureLevel: fatal
    preserveTOC: false
    safeMode: unsafe
    sectionNumbers: false
    trace: false
    verbose: false
    workingFolderCurrent: false

security:
  enableInlineShortcodes: false
  exec:
    allow:
      - ^(dart-)?sass(-embedded)?$
      - ^go$
      - ^npx$
      - ^postcss$
      - ^asciidoctor$
    osEnv:
      - (?i)^((HTTPS?|NO)_PROXY|PATH(EXT)?|APPDATA|TE?MP|TERM|GO\w+|(XDG_CONFIG_)?HOME|USERPROFILE|SSH_AUTH_SOCK|DISPLAY|LANG|SYSTEMDRIVE)$
  funcs:
    getenv:
      - ^HUGO_
      - ^CI$
  http:
    mediaTypes: null
    methods:
      - (?i)GET|POST
    urls:
      - .*
